<ng-container *ngIf="song">
    <div class="song">
        <div class="header">
            <h2>{{song.artist}}</h2>
            <em>{{song.track}}</em>
        </div>
        <div>
            <button (click)="onListened()">Listened</button>
            <button (click)="onFavourite()">Favourite</button>
        </div>
    </div>

</ng-container>
